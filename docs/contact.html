<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Azul clarito */
            margin: 0;
            padding: 0;
        }

        /* Cabecera con el título y la navegación */
        header {
            background-color: #0077cc;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffdd57;
        }

        /* Contenedor de contacto */
        .contact-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            margin: 20px auto; /* Centra el contenedor */
        }

        h1 {
            color: #0077cc; /* Azul más fuerte */
        }

        p {
            color: #555555;
        }

        form {
            margin-top: 20px;
        }

        input, textarea, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #0077cc;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005fa3;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888888;
        }
    </style>
</head>
<body>
    <!-- Cabecera con navegación -->
    <header>
        <h1>Mi Grado - Ingeniería Informática</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="degree.html">Mi Grado</a></li>
                <li><a href="topic.html">Tema de Interés</a></li>
                <li><a href="contact.html">Contáctame</a></li>
                <li><a href="net.html">Red</a></li>
                <li><a href="about.html">Sobre mí</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido de la página de contacto -->
    <div class="contact-container">
        <h1>Contacta conmigo</h1>
        <form action="#" method="POST">
            <input type="text" name="name" placeholder="Tu nombre" required>
            <input type="email" name="email" placeholder="Tu correo electrónico" required>
            <textarea name="message" placeholder="Tu mensaje" rows="4" required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <footer>
            &copy; 2024 Pagina web FII. Todos los derechos reservados.
        </footer>
    </div>
</body>
</html>
