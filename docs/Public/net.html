<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Azul clarito */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra todo el contenido */
            justify-content: flex-start;
            min-height: 100vh;
        }

        /* Estilo para el encabezado (menú de navegación) */
        header {
            background-color: #0077cc;
            color: white;
            padding: 20px;
            width: 100%; /* Asegura que el encabezado ocupe todo el ancho */
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Estilo para el contenido */
        .container {
            text-align: center;
            width: 80%;
            max-width: 900px;
            margin-top: 20px; /* Espacio entre el encabezado y el contenido */
        }

        .network-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Asegura que los ítems de la red se acomoden bien en pantallas pequeñas */
            margin-top: 20px;
        }

        .network-item {
            background-color: #ffffff;
            padding: 40px 20px;
            border-radius: 10px;
            width: 150px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 10px;
        }

        .network-item h2 {
            color: #0077cc;
            font-size: 18px;
            margin: 0;
        }

        .network-item p {
            font-size: 14px;
            color: #555555;
            margin-top: 10px;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #888888;
        }

        @media (max-width: 768px) {
            .network-list {
                flex-direction: column;
                align-items: center;
            }

            .network-item {
                margin-bottom: 20px;
                width: 80%;
            }

            .network-item h2 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Cabecera de la página con el menú de navegación -->
    <header>
        <h1>Redes de compañeros</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="degree.html">Mi Grado</a></li>
                <li><a href="topic.html">Tema de Interés</a></li>
                <li><a href="contact.html">Contáctame</a></li>
                <li><a href="net.html">Red</a></li>
                <li><a href="about.html">Sobre mí</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido de la página -->
    <div class="container">
        <div class="network-list">
            <div class="network-item">
                <h2>Página Web 1</h2>
            </div>
            <div class="network-item">
                <h2>Página Web 2</h2>
            </div>
            <div class="network-item">
                <h2>Página Web 3</h2>
            </div>
            <div class="network-item">
                <h2>Página Web 4</h2>
            </div>
        </div>
        <footer>
            &copy; 2024 Red de Compañeros. Todos los derechos reservados.
        </footer>
    </div>
</body>
</html>
